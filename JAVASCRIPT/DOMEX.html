<!DOCTYPE html>
<html>
    <head>
        <title>DOM ex</title>
    </head>
    <body>
        <form name="form1">
            <input type="text" name="Hello" value="Hello">
           
        </form>
        <button onclick="demo()">Click</button>
        <p id="one"></p>

        <script>
            function demo(){
               var x = document.getElementById('one');
               x.innerHTML = document.form1.Hello.value;
               
            }
           

        </script>
    </body>
</html>
