<!DOCTYPE html>
<html>
    <head>
        <title>Area of circle</title>
    </head>
    <body>
      
<script>
  
let Area;
let Radius = prompt("Enter Radius ");
function calculate(Radius) {
  CalArea(Radius);
}

function CalArea(Radius) {
  Area = Radius * Radius * 3.14;
  console.log("Area is : " + Area);
}
calculate(Radius);
        </script>
    </body>
</html>
