    <title>Program for Swapping two no.</title>
    <script>

              var a=10;
              var b=20;

              a = a+b;
              b = a-b;
              a = a-b;

              document.write("after swapping:");
              document.write("a=" +a);
              document.write("b=" +b);
        
    </script>
