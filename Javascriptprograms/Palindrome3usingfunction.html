<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome number program</title>

<script>

           function Palindrome(num)
			{
				var rem,sum = 0;
				x = num;
				while(num>0)
				{
					rem = num%10;
					num = parseInt(num/10);
					sum = sum*10+rem;
				}
				if(x==sum)
				{
					document.write("Number is Palindrome");
				}
				else
				{
					document.write("Number is not palindrome");
				}
			}
            num = parseInt(prompt("Enter the number"));
            num =  Palindrome(num);



</script>



</head>
