<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digits of no</title>
</head>
<body>
    <script>
        var num;
        var rem,sum=0;

        function sumdigits(num){
        while(num>0)
        {
            rem = num%10;
            sum = sum+rem;
            num = parseInt(num/10);
        }
         return sum;
    }
    
    const z = parseInt(prompt("Enter number"));
    document.write(sumdigits(z));   
       
    </script>
</body>
</html>
