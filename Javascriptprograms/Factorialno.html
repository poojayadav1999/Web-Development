<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program for Factorial no.</title>
    <script>

               var num;
               var fact=1; 

           function factorial(num){
               
              for(let i=1; i<=num; i++)
              {
                 fact = fact*i;
              }
              return fact;
           }
            num = parseInt(prompt('Enter Factorial number'));
            fact = factorial(num);
            document.write("factorial no is:" +fact);
        
    </script>
</head>

</body>
</html>
