<!DOCTYPE html>
<html>
    <head>
        <title>General Sibling selector</title>
        <style>
            div ~ p{
                   background-color: red;
            }
        </style>
    </head>
    <body>
        <section>
        
          <div>
              <p>Demo 1</p>
              <p>Demo 2</p>
          </div>
              <p>Demo 3</p>
             
          <section>
              <p>Demo 5</p>
              <p>Demo 6</p>
          </section>   
              <p>Demo 7</p>
              <p>Demo 8</p> 
              <p>Demo 9</p>
           
        </section>   
    </body>
</html>
