<!DOCTYPE html>
<html>
    <head>
        <title>rgb color format</title>
        <style>
            p{
                color:rgb(255,0,0);
            }
            #pny{
                color: rgb(0,255,0);
            }
            .xyz{
                background-color: rgb(0,255,0);
            }
            #ss{
                color:rgb(0,0,255);
                background-color: rgb(40,30,70);
            }
            #s1{
                color:rgb(8,90,111)
            }
            .yyy{
                color:rgb(60,40,30);
                background-color:rgb(0,0,0);
            }
             #rr{
                 opacity: 0.4
            }
           
        </style>
    </head>
    <body>
        <p style="color:rgb(0,0,0)">types of css</p>
        <p style="color:rgba(0.1,0.2,0.3)">colors in css</p>
        <p style="background-color:rgba(0.1,0.2,0.3)">welcome to asp.net</p>
        <p>Cascading style sheet</p>
        <p id="pny">Hyper text markup language</p>
        <p class="xyz">Java programming</p>
        <p id="ss">.net programming</p>
        <p id="s1">python programming</p>
        <p class="yyy">inline css</p>
        <p id="pp">internal css</p>
        <p style="background-color:rgba(0.0,0.5,0.1);">external css</p>
        <p style="opacity:0.5">selectors in css</p>
        <p style="background-color:rgba(0.1,0.2,0.3)">css in orders</p>
        <img id="rr" src="../../c3.jpg" height="100px" width="100px"></img> <br><br>
        <img style="opacity:0.9" src="../../c1.jpg" height="100px" width="100px"></img>
        <p style="opacity:0.6">hello welcome to css</p>

    </body>
</html>
