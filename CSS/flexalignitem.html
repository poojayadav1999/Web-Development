<!DOCTYPE html>
<html>
    <head>
        <title>flex align item</title>
        <style>
            .container{
                       border: 1px solid;
                       height: 500px;
                       width: 800px;
                       padding: 10px;
                       display: flex;
                       align-items:stretch;
            }
            .container>.new{
                             border:1px solid;
                             height: 150px;
                             width:150px;
                             margin: 10px;
            }
            .contain{
                      border: 1px solid;
                      padding: 10px;
                      display: flex;
                      align-items: baseline; 
            }
            .contain>h1{
                border:1px solid;
                padding: 10px;
            }
            .contain>h6{
                border:1px solid;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="new"></div>
            <div class="new"></div>
            <div class="new"></div>
            <div class="new"></div>
        </div>

        <div class="contain">
            <h1>1</h1>
            <h6>2</h6>
            <h1>3</h1>
            <h6>4</h6>
        </div>
    </body>
</html>
