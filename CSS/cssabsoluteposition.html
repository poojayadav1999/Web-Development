<!DOCTYPE html>
<html>
    <head>
        <title>Position in css</title>
        <style>
        .one{
               border:1px solid;
               height:800px;
               width:1000px;
               position: relative;
        }
        .aaa{
              border:1px solid red;
              height: 100px;
              width: 100px;
              position: absolute;
              left:500px;
              top:100px;
              
        }
        .bbb{
            border:1px solid green;
              height: 200px;
              width: 200px;
              position: absolute;
              top:120px;

        }
        .ccc{
              border: 1px solid blue;
              height: 200px;
              width:200px;
              position: absolute;
              top:360px;
              left:350px;
        }
        .ddd{
              border:1px solid;
              height: 200px;
              width: 200px;
              position: absolute;
              top: 600px;
        }
        .eee{
              border: 1px solid;
              height: 200px;
              width: 200px;
              position: absolute;
              top:600px;
              left: 700px;
        }
    </style>
    </head>
    <body>
        <div class="one">
            <div class="aaa"></div>
            <div class="bbb"></div>
            <div class="ccc"></div>
            <div class="ddd"></div>
            <div class="eee"></div>

        </div>
    </body>
</html>
