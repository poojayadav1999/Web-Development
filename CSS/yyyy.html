<!DOCTYPE html>
<html>
    <head>
        <title>Table layout property</title>
        <style>
            .test1{
              
                table-layout:auto;
            }

            .test2{
               
                table-layout: fixed;
            }
        </style>
    </head>
    <body>
        <table class="test1" border="4px solid"; style="border-collapse:collapse;">
            <tr>
                <td width="60%">10000</td>
                <td>20000000</td>
                <td>3000000</td>
            </tr>
        </table>
        <br>

        <table class="test2" border="3px solid" style="border-collapse:collapse;">
            <tr>
                <td>30000</td>
                <td>88888888</td>
                <td>1000000000</td>
            </tr>
        </table>
    </body>
</html>
