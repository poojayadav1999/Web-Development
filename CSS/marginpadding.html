<!DOCTYPE html>
<html>
    <head>
        <title>Margin padding example</title>
        <style>
            #ppp{
                border:1px solid;
                margin-top: 30px;
                margin-bottom: 40px;
                padding-top: 20px;
                padding-bottom: 10px;
            
            }
            #rrr{
                border:2px solid;
                margin: 20px;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left: 15px;
                padding-right: 30px;
            }
            img{
                border:4px solid;
                margin-top: 20px;
                margin-left: 25px;
                padding:5px;                

            }
        </style>
    </head>
    <body>
        <h1>Margin padding Example</h1>
        <p id="ppp">world wide web</p>
        <p id="rrr">Hyper text markup language</p>
        <img src="../../naturepic1.jpg" height="300px" width="300px">
        <img src="../../naturepic2.jpg" height="300px" width="300px">
        <img src="../../870969-antique-books-bookshelf-desks-library-objects.jpg" height="300px" width="300px">
    </body>
</html>
