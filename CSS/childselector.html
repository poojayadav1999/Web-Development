<!DOCTYPE html>
<html>
    <head>
        <title>Child selector</title>
        <style>
            #one>p{
                   color:palevioletred;
            }
        </style>
    </head>
    <body>
        <div id="one">
            <p>Demo 1</p>
            <p>Demo 2</p>
            <section>
                <p>Demo 3</p>
                <p>Demo 4</p>
            </section>
            <div id="two">
                <p>Demo 5</p>
                <p>Demo 6</p>
            </div>
        </div>

    </body>
</html>
