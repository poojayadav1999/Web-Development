<!DOCTYPE html>
<html>
    <head>
        <title>pseudo class selector</title>
        <style>
            a:link{
                    color:darkgoldenrod;
            }
            a:visited{
                      color:red;
            }
            a:hover{
                     color:greenyellow;
            }
            a:active{
                      color: darkgoldenrod;
            }
          
        </style>
    </head>
    <body>
        <a href="">Facebook</a>
        
    </body>
</html>
