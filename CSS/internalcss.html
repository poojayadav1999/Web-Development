<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
           
            p {
                color:blue;
                background-color:brown;
                font-family:cursive;
                font-size: 40px;
                text-align: center;
              }
            h1 {
                color:aqua;
                background-color:black;
                font-family: 'Courier New', Courier, monospace;
                font-size: 50px;
                text-align: left;
            }  
            h2 {
                color:aqua;
                background-color:black;
                font-family: 'Courier New', Courier, monospace;
                font-size: 50px;
                text-align: left;
                margin: 30px;
                padding: 40px;
            }  
        </style>
    </head>
    <body>
        <p><b>First page of Internal CSS</b></p>
        <p><u>Second page of Internal CSS</u></p>
        <p>Third page of Internal CSS</p>
        <p>Fourth page of Internal CSS</p>
        <h1><b>This is page of internal CSS</b></h1>
        <h2>New page of cascading style sheet</h2>
    </body>
    
    

</html>
