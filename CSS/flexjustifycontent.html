<!DOCTYPE html>
<html>
    <head>
        <title>Flex Justify content</title>
        <style>
            .container{
                         border: 1px solid;
                         padding: 10px;
                         display: flex;
                         justify-content:space-between;
            }
            .set1{
                   border: 1px solid;
                   height: 100px;
                   width: 100px;
                   margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="set1">1</div>
            <div class="set1">2</div>
            <div class="set1">3</div>
            <div class="set1">4</div>
        </div>
    </body>
</html>
