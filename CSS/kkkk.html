<!DOCTYPE html>
<html>
    <head>
        <title>assign</title>
        <style>
            .main{
                   border: 1px solid;
            }
            .sub{
                     border: 1px solid;
                     height: 100px;
                     margin:20px;
            }
            .one{
                  border: 1px solid;
                  height: 400px;
                  margin:20px;
                  display: flex;
                  margin: 10px;
                  justify-content: center;
                  align-items: center;
            }
            .new{
                  border: 1px solid red;
                  height: 200px;
                  margin: 10px;
            }
            .a{
                flex-grow: 2;
            }
            .b{
                flex-grow: 4;
            }
            .c{
                flex-grow: 2;
            }
            .end{
                  border: 1px solid;
                  display: flex;
            }
            .set{
                  border: 1px solid red;
                  height: 800px;
                  flex-grow:6 ;
                  margin: 10px;
                  display: flex;
                  flex-direction: column;
            }
            .hi{
                 border: 1px solid green;
                 
                 margin: 10px;

            }
            .b1{
                 flex-grow: 1;
            }
            .b2{
                 flex-grow: 10;
            }
            .b3{
                 flex-grow: 1;
            }

        </style>
    </head>
    <body>
        <div class="main">
            
            <div class="sub"></div>

             <div class="one">
                 <div class="new a"></div>
                 <div class="new b"></div>
                 <div class="new c"></div>
             </div>

             <div class="end">
                 <div class="set">
                     <div class="hi b1"></div>
                     <div class="hi b2"></div>
                     <div class="hi b3"></div>
                 </div>

                 <div class="set">
                        <div class="hi b1"></div>
                        <div class="hi b2"></div>
                        <div class="hi b3"></div>
                 </div>


                 <div class="set">
                   
                        <div class="hi b1"></div>
                        <div class="hi b2"></div>
                        <div class="hi b3"></div>
                 </div>
             </div>

        </div>
    </body>
</html>
