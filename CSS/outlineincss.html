<!DOCTYPE html>
<html>
    <head>
        <title>Outline in CSS</title>
        <style>
            #ppp{
                outline-style: dotted;
                outline-width: 4px;
                outline-color: blueviolet;
                
            }
           
           
            
            #yyy{
                outline:1px solid blue;
                outline-offset: 5px;
            }
            #ddd{
                border-style:dotted;
                outline-style: groove;
                outline-width:5px;
                border-color: blue;
                border-radius: 3px;
                outline-offset: 5px;
            }

            
        </style>
    </head>
    <body>
        <h1>Outline in CSS</h1>
        <p id="ppp">Welcome to CSS</p>
        <p id="rrr">Cascading style sheet</p>
        <p id="sss">Welcome to java programming</p>
        <p id="yyy">welcome to c programming</p>
        <p id="ddd" style="text-align: center;font-size: 20px;font-family: cursive;">this is example of outline in css</p>
    </body>
</html>
