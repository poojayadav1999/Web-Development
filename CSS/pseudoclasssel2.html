<!DOCTYPE html>
<html>
    <head>
        <title>pseudo class selector</title>
        <style>
            a:link{
                   background-color: aqua;
                   height:50px;
                   width:160px;
                   text-align: center;
                   text-decoration: none;
                   margin:700px;
                   margin-top: 300px;
                   position:absolute;
                   padding-top: 15px;
                   font-size: 25px;
                   border-radius: 8px;
            }
            a:visited{
                       background-color: crimson;
            }
            a:hover{
                     background-color: darkgoldenrod;
            }
            a:active{
                     background-color:black;
            }
           
          
        </style>
    </head>
    <body>
        <a href="">Instagram</a>
        
    </body>
</html>
