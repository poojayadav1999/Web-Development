<!DOCTYPE html>
<html>
    <head>
        <title>Adjecent Sibling selector</title>
        <style>
            div + p{
                   background-color: red;
            }
        </style>
    </head>
    <body>
        <div>
          <div>
              <p>Demo 1</p>
              <p>Demo 2</p>
          </div>
              <p>Demo 3</p>
              <p>Demo 4</p>
          <section>
              <p>Demo 5</p>
              <p>Demo 6</p>
          </section>   
              <p>Demo 7</p>
              <p>Demo 8</p> 
            </div>    
    </body>
</html>
