<!DOCTYPE html>
<html>
    <head>
        <title>Item flex grow</title>
        <style>
            .main{
                   border:1px solid;
                   display: flex;
            }
            .sub{
                   border:1px solid red;
                   height: 200px;
                   width:200px;
            }
            .first{
                    flex-grow: 1;
            }

            .second{
                    flex-grow: 2;
            }
            .third{
                    flex-grow: 3;
            }
            .fourth{
                    flex-grow: 6;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="sub first"></div>
            <div class="sub second"></div>
            <div class="sub third"></div>
            <div class="sub fourth"></div>
        </div>
    </body>
</html>
