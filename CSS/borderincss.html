<!DOCTYPE html>
<html>
    <head>
        <title>Borders in CSS</title>
        <style>
            h1{
                border-style: dashed;
                border-width:3px;
                border-color: blue;
                border-radius:2px;
            }
            p{
                border-top-style:dashed;
                border-bottom-style: groove;
                border-left-style: dotted;
                border-right-style:double;
            }
            #ppp{
                border-top-style: dotted;
                border-left-style:double;
            }
            #rrr{
                border-style:dashed;
                border-color:blue;
                border-width:5px;
            }
            #one{
                 border-style: dashed dotted double;
            }
            #first{
                    border-style:dashed dotted;
            }
            #www{
                border-style: 3px solid red;
            }
            img{
                border-style: groove;
                border-width:5px;
                border-color:black;
                margin-left:20px;
               }
              
               
            
        </style>
    </head>
    <body>
        
            <h1>Welcome to CSS</h1>
            <p style="font-size:30px">Cascading style sheet</p>
            <p id="ppp" style="font-size:40px;">Hyper text markup language</p>
            <p  id="www" style="text-align: center; font-size:30px;">world wide web</p>
            <p id="rrr" style="font-size:40px;text-align:center;">welcome to java programming</p>
            <p id="one">Welcome to Javascript programming</p>
            <p id="first">New Topic</p>
            <img src="../../870969-antique-books-bookshelf-desks-library-objects.jpg" height="300px" width="300px;">
            <img src="../../20180510_115226.png" height="300px" width="300px"><br>

            <div> <img src="../../flower.jpg">
            
            <div>flower image</div>
            </div>
        
    </body>
</html>
