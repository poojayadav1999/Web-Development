<!DOCTYPE html>
<html>
    <head>
        <title>Position in Css</title>
        <style>
            .one{
                border:1px solid;
                position:absolute;
                height:100px;
                width:100px;
                top:100px;
                left:100px;
            }
            .two{
                  border:1px solid;
                  height: 100px;
                  width:100px;
                  position:absolute;
                  top:50px;
                  left:100px;
                  
            }
            .main{
                   border:1px solid;
                   height:300px;
                   width:300px;
                   position:absolute;
                   top:150px;
            }
            .three{
                   border:1px solid red;
                   height: 100px;
                   width:100px;
                   position:relative;
                   top:100px;
                   left:80px;

            }
            .new{
                 border:1px solid;
                 height: 300px;
                 width:300px;
                 top:500px;
                 position:relative;
                 left:100px;

            }
            .new1{
                  border:1px solid red;
                  height: 100px;
                  width:100px;
                  position:relative;
                  left:100px;
                  top:100px;
            }
            .four{
                border:1px solid;
                height: 300px;
                 width:300px;
                 position:sticky;

            }
            .four1{
                  border:1px solid red;
                  height: 100px;
                  width:100px;
                  position:relative;
            }
        </style>
    </head>
    <body>
        <div class="one">
           
        </div>

        <div class="two"></div>

        <div class="main">
            <div class="three"></div>
        </div>

        <div class="new">
            <div class="new1"></div>
        </div>

        <div class="four">
            <div class="four1"></div>
        </div>
    </body>
</html>
