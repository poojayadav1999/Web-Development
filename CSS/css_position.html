<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <style>
            .first{
                   border:1px solid;
                   height: 300px;
                   width: 300px;
                   position:static;
                   margin-top: 50px;
            }
            .second{
                    border: 1px solid red;
                    height: 100px;
                    width: 100px;
                    position: absolute;
                    top:80px;
                    left:30px; 
            }
        </style>
    </head>
    <body>
        <div class="first">
            <div class="second"></div>
        </div>
    </body>
</html>
