<!DOCTYPE html>
<html>
    <head>
        <title>position sticky</title>
        <style>
           .main{
                  border:1px solid;
                  height: auto;
           }
           .one{
                 border:1px solid;
                 height:200px;
                 width:200px;
                 
           }
           .two{
                 border:1px solid;
                 height:200px;
                 width:200px;
           }
           .three{
            border:1px solid;
                 height:200px;
                 width:200px;
                 position: sticky;
                 top:150px;
                 left:100px;
                 
           }
           .four{
            border:1px solid;
                 height:200px;
                 width:200px;
           }
           .five{
            border:1px solid;
                 height:200px;
                 width:200px;
           }
           .six{
            border:1px solid;
                 height:200px;
                 width:200px;
           }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
    </body>
</html>
