<!DOCTYPE html>
<html>
    <head>
        <title>Flex Order</title>
        <style>
            .main{
                   border:1px solid;
                   display: flex;
                    
            }
            .sub{
                  border: 1px solid red;
                  height: 200px;
                  width:200px;
                 
                }
                .first{
                        order:4;
                }
                .second{
                        order:3;
                }
                .third{
                        order:2;
                }
                .fourth{
                        order:1;
                }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="sub first">1</div>
            <div class="sub second">2</div>
            <div class="sub third">3</div>
            <div class="sub fourth">4</div>
           
        </div>
    </body>
</html>
