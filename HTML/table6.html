<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
        <tr>
            <th colspan="4">Date</th>
           
            </tr>

        <tr>
            <th colspan="2">Day</th>
            <th colspan="2">Year</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>

        <tr>
            <td>2</td>
            <td>22</td>
        </tr>

        <tr>
            <td colspan="2">June</td>
            <td colspan="2">2021</td>
        </tr>

        <tr>
            <td colspan="2">jully</td>
            <td colspan="2">2022</td>
        </tr>



       
        </table>
       </body>
       
   </html>
