<!DOCTYPE html>
<html>
 <head>
     <title>style properties</title>
 </head>
 <body>
     <h1 style="background-color:cornflowerblue;text-align:center">New HTML page</h1>
     <h2 style="color:darkorchid;text-align:center;font-size:30px">styles in html</h2>
     <p style="background-color:blue;color:aqua;text-align:center;font-size:40px">Welcome to HTML</p>
     <p style="font-size:30px;font-family:bold;background-color:aqua;color:green;text-align:center">HTML first page</p>
     <p style="color:hotpink;text-shadow:aqua;font-size: 30px;font-family:'Courier New', Courier, monospace">Hyper text markup language</p>
     <style>
         p {color:aqua;} 
     </style>
         <p>Advantages of HTML</p>
     <a href="http://www.whatsapp.com" style="color:blueviolet;font-size:40px;">whatsapp</a>
     <p style="background-color:cornflowerblue;text-align:center;font-size:40px;">Advantages of HTML</p>
     <a href="http://www.facebook.com" style="background-color:crimson;font-size:30px">facebook</a>
     

 </body>

</html>
