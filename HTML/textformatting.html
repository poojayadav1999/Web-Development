<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Formatting Tags
        </title>
    </head>
    <body>
        <p style="color:blue;font-size:30px">Text<b> Formatting </b>Tags</p>
        <p style="background-color:aqua;font-size:40px;font-family:Verdana, Geneva, Tahoma, sans-serif">world<strong>wide</strong>web</p>
        <p style="font-size:40px;font-family: Arial, Helvetica, sans-serif;text-align:center">Welcome to <i>java</i></p>
        <p style="font-size:30px;text-align:right">cascading <em> style </em>sheet</p>
        <p style="font-size:20px">welcome to<u>.net</u> programming</p>
        <p style="font-size:40px; color:aqua">Welcome to<u>Artificial Intelligence</u></p>
        <p style="font-size:30px">How are<small> you<small>?</p>
        <p style="font-size:20px"> what is your <insert>favorite</insert> color</p>   
        <p style="color:black">What is your<del> name </del>?</p>
        <p style="font-size:20px">Pooja<mark>Yadav</mark></p>
        <p style="font-size:20px">H<sub>2</sub>C<sub>5</sub></p>
        <p style="font-size:20px">H<sup>2</sup>C<sup>5</sup></p>
        <p style="font-size:20px">word<sup>[2]</sup></p>
        <p style="font-size:4"><sub>subscript</sub></p> 
    </body>
</html>
