<!DOCTYPE html>
<html>
    <head>
        <title>Contactform</title>
    </head>
    <body>
        <h1><u>CONTACT US</u></h1>
        
        <form>
            
                
            <label for="FirstName">FirstName :</label>
            <input id="FirstName" type="text" name="FirstName"> <br><br>
            
            <label for="MiddleName">MiddleName :</label>
            <input id="MiddleName" type="text" name="MiddleName"> <br><br>

            <label for="LastName">LastName :</label>
            <input id="LastName" type="text" name="LastName"> <br><br>

            <label for="MobileNo.">MobileNo. :</label>
            <input id="MobileNo." type="Mobile" name="MobileNo."> <br><br>

            <label for="Address">Address :</label>
            <textarea rows="2" cols="20"></textarea> <br><br>

            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">

        
        </form>

    </body>
</html>
