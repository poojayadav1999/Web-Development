<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        phone no:
                    </td>
                    <td>
                        <input type="phone no" placeholder="phone no" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                    Email Id:
                    </td>
                    <td>
                        <input type="Mail" Placeholder="Example@gmail.com"> 
                    </td>
                </tr>

                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="Password" placeholder="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">feMale
                     </td>
                </tr>

                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date"> 
                    </td>
                </tr>

                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox">singing
                        <input type="checkbox">playing
                        <input type="checkbox">dancing
                    </td>
                </tr>

                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>10</option>
                            <option>12</option>
                            <option>graduate</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="Submit" value="submit" name="">
                        <input type="reset" value="reset" name="">
                    </td>
                </tr>


            </table>
        </form>
    </body>
</html>
