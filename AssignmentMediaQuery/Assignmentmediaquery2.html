<!DOCTYPE html>
<html>
    <head>
        <title>Navbar using Media query</title>
        <style>
          
           header{
                   border: 1px solid;
                    background-color: blue;
                   
           }
           .one{
                  border:1px solid red;
                  height: 50px;
                  margin: 10px;
                  width: 250px;
                  background-color: aquamarine;
                  text-align: center; 
                  display: inline-block;
           }
           @media screen and (max-width:900px) {
                 .one{
                       width: 40%;
                       
                 }
            }
            @media screen and (max-width:500px) {
                 .one{
                       width: 80%;
                      
                 }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="one">Home</div>
            <div class="one">About</div>
            <div class="one">Contact Us</div>
            <div class="one">Log In</div>
        </header>
    </body>
</html>
